{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}


{% block content %}
    <h1>Movie finder</h1>

    <div class="row">

        {% for movie in movies %}
            <div class="col-sm-6">
                <div class="card">
                    {#            <img src="..." class="card-img-top" alt="...">#}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        <a href="#" class="btn btn-primary">View more</a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
